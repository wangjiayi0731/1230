<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>万达公司资产管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/logins/css/style.default.css" id="theme-stylesheet">
    <!-- JavaScript files-->
    <script src="__PUBLIC__/admin/logins/vendor/jquery-validation/jquery.validate.min.js"></script><!--表单验证-->
    <!-- Main File-->
    <script src="__PUBLIC__/admin/logins/js/front.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/admin/logins/layer/skin/layer.css" />
    <script src="__PUBLIC__/admin/logins/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/admin/logins/layer/layer.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>万达公司资产管理系统</p>
                  <p>仅限制该公司人员注册</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form action="{:url('logins/zc')}" method="post" class="form-validate" id="loginFrom">
                    <div class="form-group">
                      <input id="username" type="text"  name="username" required data-msg="请输入用户名" placeholder="用户名"  class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="userpwd" type="password"   name="password" required data-msg="请输入密码" placeholder="密码" class="input-material">
                    </div>
                    <div class="form-group">状态:
                    <input type="radio" checked name="status" value="1">启用
                    <input type="radio" name="status" value="0">禁用
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">注册</button>
                  </form>
                  <br />
                </div>
                <a href="{:url('login/indexss')}"><button id="login" type="submit" class="btn btn-primary">已有账号点击登录</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
